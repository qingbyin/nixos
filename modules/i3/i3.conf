# move the whole workspace to the primary output
bindsym $mod+Shift+x move workspace to output primary

# Repeat a workspace switch command will switch back to the prior workspace
workspace_auto_back_and_forth yes

# Resizing containers
#
bindsym $mod+Shift+w mode "resize"
mode "resize" {
    # left will shrink the containers width
    # right will grow the containers width
    # up will shrink the containers height
    # down will grow the containers height
    bindsym $left resize shrink width 10px
    bindsym $down resize grow height 10px
    bindsym $up resize shrink height 10px
    bindsym $right resize grow width 10px

    # Return to default mode
    bindsym Return mode "default"
    bindsym Escape mode "default"
}

# Status bar
bar {
	i3bar_command i3bar --transparency
  font pango:DejaVu Sans Mono, WenQuanYi Micro Hei, FontAwesome 6 Free 12
  # status_command i3status
  status_command i3status-rs ~/.config/i3status-rust/config.toml
  # status_command ~/.i3/i3status.sh
  position top

  workspace_command ~/.config/i3/workspaces.sh

  ## please set your primary output first. Example: 'xrandr --output eDP1 --primary'
	tray_output primary
  # tray_output eDP1

  # disable scroll wheel up/down on workspaces
	bindsym button4 nop
	bindsym button5 nop
  # strip_workspace_numbers yes
    colors {
        # background #222D31
        # transparency bar
        background #00000000
        statusline #F9FAF9
        separator  #454947

#                      border  backgr. text
        focused_workspace  #F9FAF9 #16a085 #292F34
        active_workspace   #595B5B #353836 #FDF6E3
        inactive_workspace #595B5B #222D31 #EEE8D5
        binding_mode       #16a085 #2C2C2C #F9FAF9
        urgent_workspace   #16a085 #FDF6E3 #E5201D
    }
}

# Power menu
bindsym $mod+Escape mode "$mode_system"
set $mode_system ‚èæ (s)uspend, ‚èæ (h)ibernate, ‚≠Æ (r)eboot, ‚èª (Shift+s)hutdown
mode "$mode_system" {
    bindsym s exec i3lock && systemctl suspend, mode "default"
    bindsym h exec i3lock && systemctl hibernate, mode "default"
    bindsym r exec systemctl reboot, mode "default"
    bindsym Shift+s exec systemctl poweroff, mode "default"

    # exit system mode: "Enter" or "Escape"
    bindsym Return mode "default"
    bindsym Escape mode "default"
}

# Volume
# Use pactl to adjust volume in PulseAudio.
set $refresh_i3status killall -SIGUSR1 i3status
bindsym XF86AudioRaiseVolume exec --no-startup-id pactl set-sink-volume @DEFAULT_SINK@ +10% && $refresh_i3status
bindsym XF86AudioLowerVolume exec --no-startup-id pactl set-sink-volume @DEFAULT_SINK@ -10% && $refresh_i3status
bindsym XF86AudioMute exec --no-startup-id pactl set-sink-mute @DEFAULT_SINK@ toggle && $refresh_i3status
bindsym XF86AudioMicMute exec --no-startup-id pactl set-source-mute @DEFAULT_SOURCE@ toggle && $refresh_i3status

# Window rules
# anki (hack)
for_window [class="Anki" title="User 1 - Anki"] focus parent; move scratchpad, scratchpad show
for_window [class="Anki" title="add"] focus parent; move scratchpad, scratchpad show
for_window [class="Anki" title="Browse*"] focus parent; move scratchpad, scratchpad show

