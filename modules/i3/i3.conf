# vim: filetype=i3config
# Config for sway

# ------------------------------
# Define default variable values
# ------------------------------
# Set mod key (Mod1=<Alt>, Mod4=<Super>)
set $mod Mod4
# Home row direction keys, like vim
set $left h
set $down j
set $up k
set $right l
# Default terminal emulator
set $term alacritty

# Auto lock after 30
exec --no-startup-id xautolock -time 30 -locker i3lock --image ~/.config/wallpapers/lock.png --tiling
# Auto start
exec_always --no-startup-id fcitx5
exec --no-startup-id nm-applet
exec --no-startup-id blueberry
exec --no-startup-id feh --bg-fill ~/.config/wallpapers/watercolor-grunge.jpg
exec --no-startup-id flameshot
exec --no-startup-id cfw
exec ~/.nutstore/dist/bin/nutstore-pydaemon.py

# ------------------------------
# Basic
# ------------------------------
# Font to use for the title bars
font pango: FiraCode Nerd Font Mono, WenQuanYi Micro Hei 12

# Theme colors
# class                   border  backgr. text    indic.   child_border
  client.focused          #556064 #556064 #80FFF9 #FDF6E3
  client.focused_inactive #2F3D44 #2F3D44 #1ABC9C #454948
  client.unfocused        #2F3D44 #2F3D44 #1ABC9C #454948
  client.urgent           #CB4B16 #FDF6E3 #1ABC9C #268BD2
  client.placeholder      #000000 #0c0c0c #ffffff #000000 
  client.background       #2B2C2B

# Set inner/outer gaps
gaps inner 14
gaps outer 2

# Border style
default_border pixel 2
default_floating_border normal

# ------------------------------
# Layout
# ------------------------------
# Set default desktop layout
workspace_layout stacking
# Split orientation
bindsym $mod+Shift+semicolon splith
bindsym $mod+Shift+v splitv
# Change container layout
bindsym $mod+s layout stacking
# Switch the current focus window between tiling and floating
bindsym $mod+Shift+space floating toggle
# Make the current focus fullscreen
bindsym $mod+f fullscreen toggle
# Move focus to the parent container
bindsym $mod+a focus parent

# move the currently focused window to the scratchpad
bindsym $mod+Shift+minus move scratchpad
# Show the next scratchpad window or hide the focused scratchpad window.
# If there are multiple scratchpad windows, this command cycles through them.
bindsym $mod+minus scratchpad show

# ------------------------------
# App/window key bindings
# ------------------------------
# Reload the configuration file
bindsym $mod+Shift+c reload

# Start a terminal
bindsym $mod+Return exec $term
bindsym $mod+Shift+Return exec $term --class="termfloat"
for_window [class="termfloat"]  floating enable
for_window [class="termfloat"]  resize set height 540
for_window [class="termfloat"]  resize set width 960
# kill focused window
bindsym $mod+Shift+q kill 
# Start program launcher (press win key)
bindsym $mod+space exec --no-startup-id rofi -show run
bindsym $mod+Tab exec --no-startup-id rofi -show window
# Screen lock
bindsym $mod+9 exec i3lock --image ~/.config/wallpapers/lock.png --tiling
# bindsym $mod+9 exec i3lock-img

# Other programs
bindsym $mod+d exec goldendict
bindsym $mod+e exec $term -e vifm ~
bindsym $mod+Shift+e exec pcmanfm
bindsym $mod+Shift+s exec flameshot gui
bindsym $mod+b exec brave

# Use Mouse+$mod to drag windows
# Resize them with right mouse button + $mod.
# Despite the name, also works for non-floating windows.
floating_modifier $mod

# Whether move focus as the mouse moves over new containers
focus_follows_mouse no
# Do not center the mouse cursor when switching between workspaces
mouse_warping none

# Switch windows focus
bindsym $mod+$left focus left
bindsym $mod+$down focus down
bindsym $mod+$up focus up
bindsym $mod+$right focus right
# Move the focused window to other position
bindsym $mod+Shift+$left move left
bindsym $mod+Shift+$down move down
bindsym $mod+Shift+$up move up
bindsym $mod+Shift+$right move right

# Switch workspaces
bindsym $mod+3 workspace number 3
bindsym $mod+4 workspace number 4
bindsym $mod+5 workspace number 5
bindsym $mod+6 workspace number 6
bindsym $mod+7 workspace number 7
bindsym $mod+8 workspace number 8

