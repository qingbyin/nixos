patch:
  menu/page_size: 9 # 每页显示候选字词数量
  "switcher/hotkeys":  # 输入法切换
    - "Control+grave"  # 即 Ctrl+`
  translator/preedit_format: [] # 双拼不转化为全拼显示
  key_binder/bindings/+:
    - {accept: "Control+h", send: BackSpace, when: composing}
    - { when: composing, accept: Control+p, send: Up }
    - { when: composing, accept: Control+n, send: Down }
