patch:
  translator/preedit_format: [] # 双拼不转化为全拼显示
  # 更改辅助码，从默认的`修改为|（不常用按键）
  key_bindr/search: "|"
  auto_commit_single_punct: "|"
  # 部件拆字反查
  # 反查前缀，需要与recognizer/patterns/radical_lookup 匹配
  radical_lookup/prefix: "~"
  recognizer/patterns/radical_lookup: "^~[a-z]+$"
  # 将辅助码|和拆字反查~加入字母表 -- 避免它们直接上屏（否则无法触发拆字）
  speller/alphabet: zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA|~

